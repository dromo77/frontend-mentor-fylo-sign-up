<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    
    <!-- Title -->
    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
</head>
    
<body>
    <main class="flex">
        <!-- Start Illustration -->
         <div class="bg-gradient">
            <img src="images/illustration-main.svg" alt="fylo secure storage" class="illustration">
        </div>
        <!-- End Illustration -->
        
        
        <!-- Start Sign Up -->
        <div class="sign-up">
            <div class="nav">
                <div>
                    <img src="images/logo.svg" alt="fylo">
                </div>
                <div>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>            
            <div>
                <h1> All your files in one secure location, accessible anywhere.</h1>
                <p class="txt">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.</p>
                <h2>Sign up for early access</h2>
                <div class="sign-up-form">
                    <div class="input">
                        <input type="text">
                    </div>
                    <div class="btn">
                        <p>Sign Up</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <a href="#" class="policy-link">Privacy Policy</a>
            </div>
        </div>
        <!-- End Sign Up -->
    </main>
